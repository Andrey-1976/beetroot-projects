<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
	<div class="promo">
		<div class="container">
			<header class="header">
				<a href="#" class="header__logo">
					<img src="./img/promo/Logo.png" alt="logo" />
				</a>
				<div class="header__official">
					Официальный представитель
					<span class="header__text">Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a class="header__phone" href="+74999228974">+7 (499) 922-89-74</a>
					<button class="button">заказать звонок</button>
				</div>
			</header>

			<div class="promo__wrapper">
				<h1 class="promo__header">Подбор пульсометра</h1>
				<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

				<div class="promo__icons">
					<div class="promo__item">
						<img class="promo__img" src="./img/promo/01timer.png" alt="timer">
						<span class="promo__text">Время подбора:</span>
						10 минут
					</div>
					<div class="promo__item">
						<img class="promo__img" src="./img/promo/02hand.png" alt="hand">
						<span class="promo__text">Бесплатная</span>
						доставка
					</div>
					<div class="promo__item">
						<img class="promo__img" src="./img/promo/03messages.png" alt="messages">
						<span class="promo__text">Ответим</span>
						на все вопросы
					</div>
				</div>

				<button class="button button--main">заказать кОНСУЛЬТАЦИЮ</button>
				<div class="promo__link">
					или 
					<a class="promo__link--uppercase" href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
				</div>

			</div>
		</div>
	</div>

	<script src="js/bundle.js"></script>
